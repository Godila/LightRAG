version: "3.8"

services:
  lightrag:
    image: ghcr.io/hkuds/lightrag:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - HOST=0.0.0.0
      - PORT=9621
      - WORKERS=2
      
      - LLM_BINDING=openai
      - LLM_MODEL=nvidia/nemotron-3-nano-30b-a3b:free
      - LLM_BINDING_HOST=https://openrouter.ai/api/v1
      - OPENAI_API_KEY=${OPENROUTER_API_KEY}
      
      - EMBEDDING_BINDING=openai
      - EMBEDDING_MODEL=BAAI/bge-m3
      - EMBEDDING_DIM=1024
      - EMBEDDING_BINDING_HOST=https://openrouter.ai/api/v1
      
      - LIGHTRAG_KV_STORAGE=RedisKVStorage
      - LIGHTRAG_VECTOR_STORAGE=QdrantVectorDBStorage
      - LIGHTRAG_GRAPH_STORAGE=Neo4JStorage
      - LIGHTRAG_DOC_STATUS_STORAGE=PGDocStatusStorage
      
      - REDIS_URI=redis://redis:6379
      
      - QDRANT_URL=http://qdrant:6333
      
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - NEO4J_DATABASE=neo4j
      
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=lightrag
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DATABASE=lightrag
      
      - MAX_ASYNC=2
      - MAX_PARALLEL_INSERT=1
      - MAX_TOKENS=4096
      - ENABLE_LLM_CACHE=true
      
      - LIGHTRAG_API_KEY=${LIGHTRAG_API_KEY}
      - TOKEN_SECRET=${TOKEN_SECRET}
      
      - WORKING_DIR=/app/data/rag_storage
      - INPUT_DIR=/app/data/inputs
    volumes:
      - lightrag-storage:/app/data/rag_storage
      - lightrag-inputs:/app/data/inputs
    networks:
      - dokploy-network
    depends_on:
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.lightrag.rule=Host(`${DOMAIN:-rag.notes.my-cdn.host}`)"
      - "traefik.http.routers.lightrag.entrypoints=websecure"
      - "traefik.http.routers.lightrag.tls.certResolver=letsencrypt"
      - "traefik.http.services.lightrag.loadbalancer.server.port=9621"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  neo4j:
    image: neo4j:5-community
    restart: unless-stopped
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 60s

  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
    volumes:
      - qdrant-storage:/qdrant/storage
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD-SHELL", "bash -c '</dev/tcp/localhost/6333'"]
      interval: 5s
      timeout: 3s
      retries: 15
      start_period: 30s

  postgres:
    image: ankane/pgvector:latest
    restart: unless-stopped
    environment:
      - POSTGRES_USER=lightrag
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=lightrag
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lightrag -d lightrag"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  lightrag-storage:
  lightrag-inputs:
  redis-data:
  neo4j-data:
  neo4j-logs:
  qdrant-storage:
  postgres-data:

networks:
  dokploy-network:
    external: true
