version: "3.8"

services:
  # üß† LightRAG API + WebUI
  lightrag:
    image: ghcr.io/hkuds/lightrag:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      # Server
      - HOST=0.0.0.0
      - PORT=9621
      - WORKERS=2
      
      # OpenRouter LLM (Nemotron)
      - LLM_BINDING=openai
      - LLM_MODEL=nvidia/nemotron-3-nano-30b-a3b:free
      - LLM_BINDING_HOST=https://openrouter.ai/api/v1
      - OPENAI_API_KEY=${OPENROUTER_API_KEY}
      
      # OpenRouter Embeddings (BGE-M3 = 1024 dim)
      - EMBEDDING_BINDING=openai
      - EMBEDDING_MODEL=BAAI/bge-m3
      - EMBEDDING_DIM=1024
      - EMBEDDING_BINDING_HOST=https://openrouter.ai/api/v1
      
      # Storage Configuration
      - LIGHTRAG_KV_STORAGE=RedisKVStorage
      - LIGHTRAG_VECTOR_STORAGE=QdrantVectorDBStorage
      - LIGHTRAG_GRAPH_STORAGE=Neo4JStorage
      - LIGHTRAG_DOC_STATUS_STORAGE=PGDocStatusStorage
      
      # Redis Configuration (KV Storage)
      - REDIS_URI=redis://redis:6379
      
      # Qdrant Configuration (Vector Storage)
      - QDRANT_URL=http://qdrant:6333
      # –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: QDRANT_API_KEY –µ—Å–ª–∏ –≤–∫–ª—é—á–∏—à—å auth –≤ Qdrant
      
      # Neo4j Configuration (Graph Storage)
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - NEO4J_DATABASE=neo4j
      # –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è Neo4j
      - NEO4J_MAX_CONNECTION_POOL_SIZE=50
      - NEO4J_CONNECTION_TIMEOUT=30
      
      # PostgreSQL Configuration (Doc Status Storage)
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-lightrag}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE:-lightrag}
      
      # Performance
      - MAX_ASYNC=2
      - MAX_PARALLEL_INSERT=1
      - MAX_TOKENS=4096
      - ENABLE_LLM_CACHE=true
      
      # Security
      - LIGHTRAG_API_KEY=${LIGHTRAG_API_KEY}
      - TOKEN_SECRET=${TOKEN_SECRET}
      
      # Working Dirs (–¥–ª—è –∫—ç—à–µ–π –∏ –≤—Ä–µ–º–µ–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤)
      - WORKING_DIR=/app/data/rag_storage
      - INPUT_DIR=/app/data/inputs
    volumes:
      - lightrag-storage:/app/data/rag_storage
      - lightrag-inputs:/app/data/inputs
    networks:
      - dokploy-network
    depends_on:
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.lightrag.rule=Host(`rag.notes.my-cdn.host`)"
      - "traefik.http.routers.lightrag.entrypoints=websecure"
      - "traefik.http.routers.lightrag.tls.certResolver=letsencrypt"
      - "traefik.http.services.lightrag.loadbalancer.server.port=9621"

  # ‚ö° Redis (KV Storage)
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # üï∏Ô∏è Neo4j (Graph Storage)
  neo4j:
    image: neo4j:5-enterprise
    restart: unless-stopped
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_PLUGINS=["apoc", "gds"]  # –ü–æ–ª–µ–∑–Ω—ã–µ –ø–ª–∞–≥–∏–Ω—ã –¥–ª—è –≥—Ä–∞—Ñ–æ–≤–æ–π –∞–Ω–∞–ª–∏—Ç–∏–∫–∏
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    ports:
      # –ü—É–±–ª–∏–∫–∞—Ü–∏—è –ø–æ—Ä—Ç–æ–≤ –æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–∞ (–¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ —á–µ—Ä–µ–∑ Neo4j Browser)
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD}", "MATCH (n) RETURN count(n) LIMIT 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # üîç Qdrant (Vector Storage)
  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
      # –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –≤–∫–ª—é—á–∏—Ç—å –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—é
      # - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY}
    volumes:
      - qdrant-storage:/qdrant/storage
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 5s
      timeout: 3s
      retries: 5

  # üêò PostgreSQL (Doc Status Storage)
  postgres:
    image: ankane/pgvector:latest
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-lightrag}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DATABASE:-lightrag}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lightrag}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  lightrag-storage:
  lightrag-inputs:
  redis-data:
  neo4j-data:
  neo4j-logs:
  qdrant-storage:
  postgres-data:

networks:
  dokploy-network:
    external: true
